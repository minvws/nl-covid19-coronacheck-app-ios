# Defines the Xcode Project, which can be generated by running `make dev`
# Specification: https://github.com/yonaskolb/XcodeGen/blob/master/Docs/ProjectSpec.md

name: CTR

# - Packages:

packages:
  AppAuth:
    github: openid/AppAuth-iOS.git
    majorVersion: 1.4.0
  CocoaLumberjack:
    github: CocoaLumberjack/CocoaLumberjack
    majorVersion: 3.7.2
  MBProgressHUD:
    github: jdg/MBProgressHUD
    majorVersion: 1.2.0
  Lottie:
    github: airbnb/lottie-ios
    majorVersion: 3.2.1
  Firebase:
    github: firebase/firebase-ios-sdk/
    exactVersion: 7.5.1
  OHHTTPStubs:
    github: AliSoftware/OHHTTPStubs
    majorVersion: 9.1.0
  Nimble:
    github: Quick/Nimble
    majorVersion: 9.0.0
  SnapshotTesting:
    github: pointfreeco/swift-snapshot-testing
    majorVersion: 1.8.2
  IOSSecuritySuite:
    github: securing/IOSSecuritySuite
    majorVersion: 1.8.0
  RSwiftLibrary:
    github: mac-cain13/R.swift.Library
    majorVersion: 5.4.0

# - Configurations:

configs:
  Development: debug
  FirebaseTest: debug
  FirebaseAcceptance: debug
  FirebaseProduction: release # should be identical to AppStore build.
  AppStore: release

# - Project Level settings:

settings:
  base:
    IPHONEOS_DEPLOYMENT_TARGET: 11.0
    SWIFT_VERSION: 5.0
    VERSIONING_SYSTEM: apple-generic
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    FRAMEWORK_SEARCH_PATHS:
      - "$(inherited)"
      - "$(PROJECT_DIR)"
    LD_RUNPATH_SEARCH_PATHS:
      - "$(inherited)"
      - "@executable_path/Frameworks"
  configs:
    Development:
      LOG_LEVEL: debug
    FirebaseTest:
      LOG_LEVEL: debug
    FirebaseAcceptance:
      LOG_LEVEL: debug
    FirebaseProduction:
      LOG_LEVEL: error
    AppStore:
      LOG_LEVEL: error

# - Target Templates (i.e. shared default settings for targets):

targetTemplates:
  Standard_iOS:
    platform: iOS
    type: application
    dependencies:
      - package: AppAuth
        product: AppAuth
      - package: AppAuth
        product: AppAuthCore
      - package: CocoaLumberjack
        product: CocoaLumberjack
      - package: CocoaLumberjack
        product: CocoaLumberjackSwift
      - package: MBProgressHUD
      - package: Lottie
      - package: Firebase
        product: FirebaseCrashlytics
      - package: RSwiftLibrary
        product: Rswift
      - package: IOSSecuritySuite
      - framework: clcore.framework
        embed: false
      - framework: openssl.framework
        embed: false
    settings:
      base:
        MARKETING_VERSION: 2.0.1
        CURRENT_PROJECT_VERSION: 31
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        SWIFT_OBJC_BRIDGING_HEADER: Sources/CTR/Infrastructure/Services/Crypto/Utility/CTR-Bridging-Header.h
        TARGETED_DEVICE_FAMILY: 1
        PRODUCT_NAME: $(TARGET_NAME)
        VALIDATE_PRODUCT: YES
        DEBUG_INFORMATION_FORMAT: dwarf-with-dsym # Firebase warns that this must be set for all targets.
        CODE_SIGN_STYLE: Manual
        CODE_SIGN_IDENTITY: iPhone Distribution
        DEVELOPMENT_TEAM: C2H38GV99H
      configs:
        Development:
          PRODUCT_MODULE_NAME: CTR
          NETWORK_CONFIGURATION: Development
          CODE_SIGN_IDENTITY: iPhone Developer
          VALIDATE_PRODUCT: NO
        FirebaseTest:
          NETWORK_CONFIGURATION: Test
        FirebaseAcceptance:
          NETWORK_CONFIGURATION: ACC
        FirebaseProduction:
          NETWORK_CONFIGURATION: Production
        AppStore:
          NETWORK_CONFIGURATION: Production
    info:
      properties:
        # Dynamic properties (APP_FLAVOR etc) here are set at build time, so can still vary based on a Configuration.
        NETWORK_CONFIGURATION: $(NETWORK_CONFIGURATION)
        APP_FLAVOR: ${APP_FLAVOR}
        CFBundleDevelopmentRegion: nl_NL
        CFBundleExecutable: $(EXECUTABLE_NAME)
        CFBundleName: ${DISPLAY_NAME}
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        ITSAppUsesNonExemptEncryption: false
        LSApplicationQueriesSchemes:
          - 'tel'
          - 'cydia'
          - 'sileo'
          - 'undecimus'
          - 'zbra'
        LSRequiresIPhoneOS: true
        NSCameraUsageDescription: "De app will toegang tot de camera om de QR-code te scannen. "
        UIAppFonts:
          - 'Montserrat-Bold.ttf'
          - 'Montserrat-SemiBold.ttf'
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: Default Configuration
                UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate
        UIApplicationSupportsIndirectInputEvents: true
        UIRequiredDeviceCapabilities:
          - armv7
        UIStatusBarStyle: UIStatusBarStyleDarkContent
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
          - UIInterfaceOrientationPortraitUpsideDown
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIUserInterfaceStyle: Light
        UIViewControllerBasedStatusBarAppearance: true
    preBuildScripts:
      - name: Run R.Swift
        basedOnDependencyAnalysis: true
        script: |
          rswift generate "$SRCROOT/Sources/CTR/Infrastructure/Resources/R.generated.swift" --generators string
        inputFiles: 
          - $TEMP_DIR/rswift-lastrun
        outputFiles: 
          - $SRCROOT/Sources/CTR/Infrastructure/Resources/R.generated.swift
      - name: Run SwiftLint
        basedOnDependencyAnalysis: true
        script: |
          if which Vendor/SwiftLint/.build/release/swiftlint >/dev/null; then
            Vendor/SwiftLint/.build/release/swiftlint --quiet --config=./.swiftlint.yml
          else
            echo "warning: SwiftLint not found, run 'make dev' in the project root folder"
          fi
    postCompileScripts:
      - name: Copy Firebase Plist (FirebaseTest/FirebaseAcceptance only)
        basedOnDependencyAnalysis: false
        script: |
          if [ "$CONFIGURATION" == "FirebaseAcceptance" ] || [ "$CONFIGURATION" == "FirebaseTest" ]
          then
            # Get a reference to the folder which contains the configuration subfolders.
            CONFIGURATIONS_FOLDER=Sources/CTR/Configuration/Firebase/${APP_FLAVOR}/${CONFIGURATION}
            # Get a reference to the filename of a 'GoogleService-Info.plist' file.
            GOOGLESERVICE_INFO_PLIST=GoogleService-Info.plist
            # Get a reference to the 'GoogleService-Info.plist' for the current configuration.
            GOOGLESERVICE_INFO_PLIST_LOCATION=${PROJECT_DIR}/${CONFIGURATIONS_FOLDER}/${GOOGLESERVICE_INFO_PLIST}

            # Check if 'GoogleService-Info.plist' file for current configuration exist.
            if [ ! -f $GOOGLESERVICE_INFO_PLIST_LOCATION ]
            then
              echo "No '${GOOGLESERVICE_INFO_PLIST}' file found for the configuration '${CONFIGURATION}' in location '${GOOGLESERVICE_INFO_PLIST_LOCATION}'."
              exit 1
            fi

            # Get a reference to the destination location for the GoogleService-Info.plist.
            GOOGLESERVICE_INFO_PLIST_DESTINATION=${BUILT_PRODUCTS_DIR}/${PRODUCT_NAME}.app

            # Copy 'GoogleService-Info.plist' for current configution to destination.
            cp "${GOOGLESERVICE_INFO_PLIST_LOCATION}" "${GOOGLESERVICE_INFO_PLIST_DESTINATION}"
            echo "Successfully copied the '${GOOGLESERVICE_INFO_PLIST}' file for the '${CONFIGURATION}' configuration from '${GOOGLESERVICE_INFO_PLIST_LOCATION}' to '${GOOGLESERVICE_INFO_PLIST_DESTINATION}'."
          else
            echo "Skipping adding Google Service Plist as Configuration is '$CONFIGURATION'"
          fi
    postBuildScripts:
      - name: Upload Crashlytics (FirebaseTest/FirebaseAcceptance only)
        basedOnDependencyAnalysis: true
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${TARGET_NAME}
          - $(SRCROOT)/$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)
        script: |
          if [ "$CONFIGURATION" == "FirebaseAcceptance" ] || [ "$CONFIGURATION" == "FirebaseTest" ]
          then
            if command -v "${BUILD_DIR%Build/*}SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/run" > /dev/null; then
              "${BUILD_DIR%Build/*}SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/run"
            else
              "${BUILD_DIR%Build/*}SourcePackages/checkouts/Crashlytics/run"
            fi
          else
            echo "Skipping uploading to Crashlytics as Configuration is '$CONFIGURATION'"
          fi


  Standard_UnitTesting:
    platform: iOS
    type: bundle.unit-test
    dependencies:
      - package: OHHTTPStubs
        product: OHHTTPStubs
      - package: OHHTTPStubs
        product: OHHTTPStubsSwift
      - package: Nimble
      - package: SnapshotTesting
      - target: Holder
      - framework: Vendor/ViewControllerPresentationSpy.framework
        embed: true
    settings:
      TEST_HOST: "$(BUILT_PRODUCTS_DIR)/CTR.app/CTR"

# - Targets

targets:
  Holder:
    templates:
      - Standard_iOS
    sources:
      - path: Sources
        excludes:
          - "CTR/Configuration/Firebase"
          - "CTR/Interface/Verifier/Launch"
          - "CTR/Infrastructure/Resources/Localization/Verifier/*.lproj"
          - "CTR/Configuration/verifier-Info.plist"
      - path: Sources/CTR/Infrastructure/Resources/R.generated.swift
        optional: true
    settings:
      base:
        APP_FLAVOR: holder
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIconHolder
        INFOPLIST_FILE: Sources/CTR/Configuration/holder-Info.plist

      configs:
        Development:
          DISPLAY_NAME: "ü§ñ Dev Holder"
          PRODUCT_NAME: CTR
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.dev
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Holder Dev
          CODE_SIGN_ENTITLEMENTS: Sources/CTR/Configuration/Holder-Dev.entitlements
        FirebaseTest:
          DISPLAY_NAME: "üêû Test Holder"
          PRODUCT_NAME: CTR TEST
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.test
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Holder Test
        FirebaseAcceptance:
          DISPLAY_NAME: "üí° Acc Holder"
          PRODUCT_NAME: CTR ACC
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.acc
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Holder Acc
          CODE_SIGN_ENTITLEMENTS: Sources/CTR/Configuration/Holder-Acc.entitlements
        FirebaseProduction:
          DISPLAY_NAME: "Prod Holder"
          PRODUCT_NAME: CTR PROD
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Holder Prod
          CODE_SIGN_ENTITLEMENTS: Sources/CTR/Configuration/Holder-Prod.entitlements
        AppStore:
          DISPLAY_NAME: CoronaCheck
          PRODUCT_NAME: CTR
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Holder AppStore
          CODE_SIGN_ENTITLEMENTS: Sources/CTR/Configuration/Holder-Prod.entitlements
    info:
      path: Sources/CTR/Configuration/holder-Info.plist
      properties:
        CFBundleURLTypes:
            - CFBundleTypeRole: Editor
              CFBundleURLName: nl.rijksoverheid.ctr
              CFBundleURLSchemes:
                - coronacheck
        UILaunchStoryboardName: LaunchScreenHolder

  Verifier:
    templates:
      - Standard_iOS
    sources:
      - path: Sources
        excludes:
          - "CTR/Configuration/Firebase"
          - "CTR/Interface/Holder/Launch"
          - "CTR/Infrastructure/Resources/Localization/Holder/*.lproj"
          - "CTR/Configuration/holder-Info.plist"
      - path: Sources/CTR/Infrastructure/Resources/R.generated.swift
        optional: true
    settings:
      base:
        APP_FLAVOR: verifier
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIconVerifier
        INFOPLIST_FILE: Sources/CTR/Configuration/verifier-Info.plist
      configs:
        Development:
          DISPLAY_NAME: "ü§ñ Dev Scanner"
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.verifier.dev
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Verifier Dev
        FirebaseTest:
          DISPLAY_NAME: "üêû Test Scanner"
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Verifier Test
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.verifier.test
        FirebaseAcceptance:
          DISPLAY_NAME: "üí° Acc Scanner"
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Verifier Acc
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.verifier.acc
        FirebaseProduction:
          DISPLAY_NAME: "Prod Scanner"
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Verifier Prod
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.verifier
        AppStore:
          DISPLAY_NAME: Scanner
          PROVISIONING_PROFILE_SPECIFIER: CoronaCheck Verifier AppStore
          PRODUCT_BUNDLE_IDENTIFIER: nl.rijksoverheid.ctr.verifier
    info:
      path: Sources/CTR/Configuration/verifier-Info.plist
      properties:
        UILaunchStoryboardName: LaunchScreenVerifier

  CTRTests:
    templates:
      - Standard_UnitTesting
    sources:
      - path: CTRTests
        excludes:
          - "**/__Snapshots__"

# - Scheme Templates

schemeTemplates:

  # Template for Development/Test/Acc/Production/AppStore varieties
  ConfigScheme:
    build:
      config: ${configEnvironment} #not sure if needed.
      targets:
        ${appTargetName}: all
    test:
      config: ${configEnvironment}
    run:
      config: ${configEnvironment}
    profile:
      config: ${configEnvironment}
    analyze:
      config: ${configEnvironment}
    archive:
      config: ${configEnvironment}

  # Variant of the standard `ConfigScheme` for Development
  DevelopmentConfigScheme:
    templates:
      - ConfigScheme
    run:
      commandLineArguments:
        # Enable CoreData debug flags:
        # See: https://www.donnywals.com/using-launch-arguments-for-easier-core-data-debugging/
       # "-com.apple.CoreData.SQLDebug 2": YES # choose a level from 1-4
        "-com.apple.CoreData.ConcurrencyDebug 1": YES # crash with stacktrace on concurrency mistakes

  # Template for adding unit tests to a scheme:
  TestScheme:
    test:
      commandLineArguments:
        "--unittesting": true
      language: nl
      region: NL
      gatherCoverageData: true
      coverageTargets:
        - ${appTargetName}
      targets:
        - name: ${testTargetName}
          parallelizable: false
          randomExecutionOrder: false

# - Schemes

schemes:
  Holder Dev:
    templates:
      - DevelopmentConfigScheme
      - TestScheme # This scheme has unit tests too
    templateAttributes:
      appTargetName: Holder
      testTargetName: CTRTests
      configEnvironment: Development
    run:
      language: nl

  Holder Test:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Holder
      configEnvironment: FirebaseTest

  Holder Acceptance:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Holder
      configEnvironment: FirebaseAcceptance

  Holder Production:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Holder
      configEnvironment: FirebaseProduction

  Holder AppStore:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Holder
      configEnvironment: AppStore

  Verifier Dev:
    templates:
      - DevelopmentConfigScheme
    templateAttributes:
      appTargetName: Verifier
      configEnvironment: Development
    run:
      language: nl

  Verifier Test:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Verifier
      configEnvironment: FirebaseTest

  Verifier Acceptance:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Verifier
      configEnvironment: FirebaseAcceptance

  Verifier Production:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Verifier
      configEnvironment: FirebaseProduction

  Verifier AppStore:
    templates:
      - ConfigScheme
    templateAttributes:
      appTargetName: Verifier
      configEnvironment: AppStore
