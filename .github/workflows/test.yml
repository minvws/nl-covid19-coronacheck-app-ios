# Syntax: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: test

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
  FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
  FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 10
  MOBILE_CORE_COMMIT_HASH: 0b1d6d8c2a699449f614e90a0e2e5cc643fa67a1 # v0.4.5
  WEB_PDF_TOOLS_COMMIT_HASH: 530e22f23d98dc41c1611b1ecfb18719e5ab2570 # v4.1.6
  
jobs:

  swiftlint:
     runs-on: ubuntu-latest
     steps:
       - name: Workaround
         run: |
           echo "Github doesnt let you remove a job, causes future iterations to hang waiting on a phantom. TODO."

  test:
    runs-on: macos-13
    timeout-minutes: 120
    steps:
      - name: Prestart the simulator # https://circleci.com/docs/2.0/testing-ios/#pre-starting-the-simulator
        # üßê when changing below, don't forget to also change the device name in the Fastfile too: 
        run: | 
          xcrun simctl boot "iPhone 14" || true
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Homebrew
        run: |
          make homebrew_ci

      - name: Build mint dependencies
        uses: ./.github/actions/build-mint
      
      - name: Run SwiftLint 
        run: |
          make run_swiftlint

      - name: Checkout LFS resources
        run: |
          git lfs pull
          git checkout .

      - name: Build mobile core
        uses: ./.github/actions/build-core
        with:
          mobile_core_commit_hash: ${{ env.MOBILE_CORE_COMMIT_HASH }}

      - name: Build web pdf tools
        uses: ./.github/actions/build-web-pdf-tools
        with:
          web_pdf_tools_commit_hash: ${{ env.WEB_PDF_TOOLS_COMMIT_HASH }}

      - name: Generate project
        run: |
          make generate_project

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
                
      - name: Build and test
        env:
          SLACK_URL: ${{ secrets.SLACK_URL }}
        run: |
          bundle exec fastlane ios test_ci
