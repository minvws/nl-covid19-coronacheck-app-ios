# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: firebase

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
  
env: 
  DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer
  FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
  FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 10

jobs:
  firebase-deploy-holder-acc:
    if: github.event.repository.name == 'nl-covid19-coronacheck-app-ios-private' && (contains(github.event.ref, 'release/holder-') || contains(github.event.ref, 'refs/heads/main'))
    runs-on: macos-11
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0   
    
    - name: Log Build Number
      run: |
        ./Scripts/log-build-number.sh

    - name: Load certificate
      env:
        CERTIFICATE_CONTENTS: ${{ secrets.DIST_CERT_CONTENTS }}
      run: |
        mkdir fastlane/certificates
        echo "$CERTIFICATE_CONTENTS" | base64 -D > fastlane/certificates/distribution.p12

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Setup CI environment
      run: |
        make ci
    
    - name: Setup Imagemagick for icon overlays
      run: |
        make homebrew_ci_imagemagick

    - name: Build and deploy
      timeout-minutes: 45
      env:
        CERTIFICATE_PATH: fastlane/certificates/distribution.p12
        CERTIFICATE_PASSWORD: ${{ secrets.DIST_CERT_PASSWORD }}
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        SLACK_URL: ${{ secrets.SLACK_URL }}
        GITBRANCH: ${{ github.ref }}
      run: |
        bundle exec fastlane ios deploy_holder_acc_ci

    - name: Archive App
      uses: actions/upload-artifact@v2
      with:
        name: Acc Holder App
        path: CTR ACC.ipa
        retention-days: 10

    - name: Archive dSYMs
      uses: actions/upload-artifact@v2
      with:
        name: Acc Holder App dSYMs
        path: CTR ACC.app.dSYM.zip
        retention-days: 10


